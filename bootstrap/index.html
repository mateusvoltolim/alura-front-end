<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Sobre Nós</h2>
        <img class="img-responsive" src="img/empresa.jpg" />

        <div class="panel-group" id="paineis-sobre">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#paineis-sobre">Desde 1935</h3>
                </div>
                <div id="primeiro-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Desde 1935 trazendo, casas, mansões e prédios lindos para o mundo.</p>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-segundo" data-parent="#paineis-sobre">Preços acessíveis</h3>
                </div>
                <div id="primeiro-segundo" class="collapse">
                    <div class="panel-body">
                        <p>Preços a partir de R$ 1000,00.</p>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-terceiro" data-parent="#paineis-sobre">Alegria para colaborar com um mundo mais bonito</h3>
                </div>
                <div id="primeiro-terceiro" class="collapse">
                    <div class="panel-body">
                        <p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
